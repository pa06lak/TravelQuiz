<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This or That Quiz Travel Edition</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-choice {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quiz-container text-center">
      <h2 class="mb-4">Would you rather...</h2>
      <p class="lead" id="question">Go to a Beach or go to a mountain</p>
      <div>
        <button class="btn btn-primary btn-choice" id="option1">Beach</button>
        <button class="btn btn-secondary btn-choice" id="option2">Mountain</button>
      </div>
      <div class="mt-4">
        <p id="progress">Question 1 of 20</p>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const questions = [
      { question: "Travel by plane or Travel by train?", options: ["Train", "Plane"] },
      { question: "Coffee or Tea?", options: ["Coffee", "Tea"] },
      { question: "Cats or Dogs?", options: ["Cats", "Dogs"] },
      { question: "Travel by plane or Travel by train?", options: ["Train", "Plane"] },
      { question: "Travel by plane or Travel by train?", options: ["Train", "Plane"] },
    ];
    let currentQuestion = 0;

    const questionElement = document.getElementById("question");
    const option1Button = document.getElementById("option1");
    const option2Button = document.getElementById("option2");
    const progressElement = document.getElementById("progress");

    function loadQuestion() {
      const current = questions[currentQuestion];
      questionElement.textContent = current.question;
      option1Button.textContent = current.options[0];
      option2Button.textContent = current.options[1];
      progressElement.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
    }

    option1Button.addEventListener("click", () => nextQuestion());
    option2Button.addEventListener("click", () => nextQuestion());

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        questionElement.textContent = "Thank you for completing the quiz!";
        option1Button.style.display = "none";
        option2Button.style.display = "none";
        progressElement.textContent = "Quiz Complete!";
      }
    }

    loadQue
  </script>
</body>
</html>
